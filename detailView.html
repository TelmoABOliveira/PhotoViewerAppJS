<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Details</title>
    <link rel="stylesheet" href="detailView.css">
</head>
<body>
    <div class="photo-container">
        <div class="header">
            <div class="title">
                <h3>Detail View</h3>
            </div>
            <div class="return-button">
                <button id="returnButton">Return</button>
            </div>
        </div>
        <img id="photo" src="" alt="Photo">
        <div class="tooltip" id="tooltip"></div>
        <div class="rating-container">
            <span id="ratingText">Rating: </span>
            <button id="rateButton" onclick="showRatingInput()">Rate</button>
        </div>
        <div id="ratingInput" style="display: none;">
            <input type="number" step="0.1" min="0" max="10" id="ratingValue" placeholder="Enter rating">
            <button id="saveRatingButton" onclick="saveRating()">Save</button>
            <button id="cancelRatingButton" onclick="cancelRating()">Cancel</button>
        </div>
    </div>
    <script src="detailView.js"></script>
</body>
</html>
